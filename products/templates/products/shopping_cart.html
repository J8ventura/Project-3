{% extends 'products/layout.html' %}

{%block content %}
    <h1>Shopping Cart</h1>

    
      {% if items %}
        <div class="cart-items">
          {% for item in items %}
            <div class="cart-item">
              <img src="{{ item.image }}" alt="{{ item.name }}">
              <div class="cart-item-details">
                <h3>{{ item.name }}</h3>
                <p>Price: ${{ item.price }}</p>
                <p>Quantity: {{ item.quantity }}</p>
              </div>
            </div>
          {% endfor %}
        </div>
      {% else %}
        <p>Your cart is empty.</p>
      {% endif %}

    


{%endblock content%}
