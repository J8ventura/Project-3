<!DOCTYPE html>
{% load static %}
<html>
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Project 3{% endblock %}</title>

    
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    {% comment %} <script src="https://cdnjs.cloudflare.com/ajax/libs/simplecartjs/3.0.5/simplecart.min.js"></script> {% endcomment %}




     <!-- Custom CSS -->
     <link rel="stylesheet" href="{% static 'css/main.css' %}">

     <!--Custom JS-->
     <script src="{% static "js/main.js" %}"></script>
    
   
    
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="http://127.0.0.1:8000/">Johnny's Shop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:8000/homedecor/">Home&Decor</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:8000/kitchen/">Kitchen</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://127.0.0.1:8000/office/">Office</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Enter Product Name" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>

        <div class="cart-icon">
            <a href="http://127.0.0.1:8000/shopping-cart/">
                <img src="https://i.pinimg.com/564x/bd/14/9c/bd149c5c05185de274f040d809f93354.jpg" height='50px' width='50px'/>
            </a>
            
        </div>

      </nav>
      
    <h1>Welcome!</h1>

    {% block content %}{% endblock content%}
</body>
</html>
